<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5027/5027426.png" type="image/x-icon">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="searchSection">
            <h1 class="heading">Dictionary</h1>
            <div class="sea"><input type="text" id="searchWord" class="searchWord" placeholder="Enter a word" required><span class="clear">X</span></div>
            <span style="display: block;" id="msg" class="msg">
                "Type a word and hit enter to get the meaning of the word"
            </span>
        </div>

        <ul class="hide">

            <li class="word">
                <div class="details" id="word">
                    <p>
                        happy
                    </p>
                    <span>adjective /'hapi</span><i class="fas fa-volume-up" id="sound"></i>
                </div>
                
            </li>

            <li class="meaning">
                <div class="details" id="meaning">
                    <p>Meaning</p>
                    <span>feeling or showing pleasure</span>
                </div>
            </li>

            <li class="example">
                <div class="details" id="example">
                    <p>Example</p>
                    <span>melissa came in looking happy and excited.</span>
                </div>
            </li>

            <li class="synonyms">
                <div class="details" id="synonyms">
                    <p>Synonyms</p>
                    <span>good, delighted</span>
                </div>
            </li>

            </div>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
